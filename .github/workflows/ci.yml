name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Run flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/ scripts/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src/ scripts/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
    
    - name: Check code formatting with black
      run: |
        black --check src/ scripts/ tests/ --exclude '\.git|\.venv|venv|__pycache__|artefacts'
    
    - name: Check import sorting with isort
      run: |
        isort --check-only src/ scripts/ tests/

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']  # Only one version for faster CI
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run unit tests (fast)
      run: |
        pytest tests/ -v --tb=short --cov=src --cov-report=term --cov-report=xml -x
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  test-training-pipeline:
    name: Test Training Pipeline
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test config loading
      run: |
        python -c "from src.mlops_imdb.config import load_config; cfg = load_config('configs/baseline.yaml'); print('Config loaded successfully')"
    
    - name: Test data module imports
      run: |
        python -c "from src.mlops_imdb.data import load_and_prepare_dataset, tokenize_dataset; print('Data module OK')"
    
    - name: Test model module imports
      run: |
        python -c "from src.mlops_imdb.model import build_model_and_tokenizer; print('Model module OK')"
    
    - name: Test validation module
      run: |
        python -c "from src.mlops_imdb.validation import run_all_validations; print('Validation module OK')"
    
    - name: Test inference module
      run: |
        python -c "from src.mlops_imdb.inference import PredictionPostprocessor; print('Inference module OK')"
    
    - name: Validate training script syntax
      run: |
        python -m py_compile scripts/train.py
        python -m py_compile scripts/validate.py

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Bandit Security Scan
      uses: tj-actions/bandit@v5.1
      with:
        targets: |
          src/
          scripts/
        options: "-r --severity-level medium"

